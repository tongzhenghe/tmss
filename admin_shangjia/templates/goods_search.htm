<div class="form-div">
  <form action="javascript:searchGoods()" name="searchForm">
    <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH" />
    {if $smarty.get.act neq "trash"}
    <!-- 分类 -->
    网站分类:<select name="cat_id"><option value="0">{$lang.goods_cat}</option>{$cat_list}</select>
    <!-- 分类 -->
    店内分类:<select name="seller_cat_id"><option value="0">{$lang.goods_cat}</option>{$seller_cat_list}</select>
    <!-- 品牌 -->
    <select name="brand_id"><option value="0">{$lang.goods_brand}</option>{html_options options=$brand_list}</select>
      <!-- 上架 -->
      <select name="is_on_sale"><option value=''>{$lang.intro_type}</option><option value="1">{$lang.on_sale}</option><option value="0">{$lang.not_on_sale}</option></select>
      <select name="status"><option value="3">审核状态</option><option value="0">未审核</option><option value="1">审核通过</option><option value="2">审核未通过</option></select> 
    {/if}
   <!-- 关键字 -->
    {$lang.keyword} <input type="text" name="keyword" size="15" />
    <input type="submit" value="{$lang.button_search}" class="button" />
  </form>
</div>

{literal}
<script language="JavaScript">
    function searchGoods()
    {
{/literal}
        {if $smarty.get.act neq "trash"}
        listTable.filter['cat_id'] = document.forms['searchForm'].elements['cat_id'].value;
		//wang 商家入驻
		listTable.filter['seller_cat_id'] = document.forms['searchForm'].elements['seller_cat_id'].value;
		
        listTable.filter['brand_id'] = document.forms['searchForm'].elements['brand_id'].value;

        listTable.filter['is_on_sale'] = document.forms['searchForm'].elements['is_on_sale'].value;
		listTable.filter['status'] = document.forms['searchForm'].elements['status'].value;
        {/if}
{literal}
		
        listTable.filter['keyword'] = Utils.trim(document.forms['searchForm'].elements['keyword'].value);
        listTable.filter['page'] = 1;

        listTable.loadList();
    }
</script>
{/literal}
