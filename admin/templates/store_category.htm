{if $full_page}
{include file="pageheader.htm"}
{insert_scripts files="../js/utils.js,listtable.js"}

<form method="post" action="" name="listForm">
<!-- start reg_fiedls list -->
<div class="list-div" id="listDiv">
{/if}

<table cellspacing='1' id="list-table">
  <tr>
    <th>分类名称</th>
    <th>排序</th>
    <th>显示</th>
    <th>推荐</th>
    <th>操作</th>
  </tr>
  {foreach from=$store_cate item=cate}
  <tr>
    <td class="first-cell" ><span onclick="listTable.edit(this,'edit_name', {$cate.id})">{$cate.cate_name}</span></td>
    <td align="center"><span onclick="listTable.edit(this,'edit_order', {$cate.id})">{$cate.cate_order}</span></td>
    <td align="center"><img src="images/{if $cate.is_show}yes{else}no{/if}.gif" onclick="listTable.toggle(this, 'toggle_dis', {$cate.id})" /></td>
    <td align="center"><img src="images/{if $cate.is_recom}yes{else}no{/if}.gif" onclick="listTable.toggle(this, 'toggle_recom', {$cate.id})" /></td>
    <td align="center"><a href="?act=edit&id={$cate.id}">{$lang.edit}</a> | <a href="javascript:;" onclick="listTable.remove({$cate.id}, '确定删除该分类？')" title="{$lang.remove}">{$lang.remove}</a></td>
  </tr>
  {/foreach}
  </table>

{if $full_page}
</div>
<!-- end reg_fiedls list -->
{include file="pagefooter.htm"}
{/if}
